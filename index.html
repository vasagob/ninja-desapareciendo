<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Ninja desapreciendo</title>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                $(this).fadeOut(1000)
            })
            $("#restart").on("click", function() {
                $('img').fadeIn('fast');
            })


        });
    </script>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-6">
                <img src="img/imagen1.jpg" alt="imagen1" id="imagen1">
                <img src="img/imagen2.jpg" alt="imagen2" id="imagen2">
                <img src="img/imagen3.jpg" alt="imagen3" id="imagen3">
                <img src="img/imagen4.jpg" alt="imagen4" id="imagen4">
                <img src="img/imagen5.jpg" alt="imagen5" id="imagen5">
                <img src="img/imagen6.jpg" alt="imagen6" id="imagen6">
                <img src="img/imagen7.jpg" alt="imagen7" id="imagen7">
                <img src="img/imagen8.jpg" alt="imagen8" id="imagen8">

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <button id="restart">restart</button>
        </div>
    </div>


</body>

</html>
